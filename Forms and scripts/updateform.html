<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../style.css">
  </head>
  <body>
    <h2>Update a Task:</h2>
    <p>Please only enter data you would like to update.</p>
    <form action = "./update.php" method = "post">
      <div class = 'contain'>
        <div class = 'search'>Number:</div>
        <div class = 'search'><input type = 'int' name = 'id'></div>
      </div>
      <div class = 'contain'>
        <div class = 'search'>Title:</div>
        <div class = 'search'><input type = 'text' name = 'title'></div>
      </div>
      <div class = 'contain'>
        <div class = 'search'>Description:</div>
        <div class = 'search'><input type = 'text' name = 'description'></div>
      </div>
      <div class = 'contain'>
        <div class = 'search'>Due Date (YYYY-MM-DD):</div>
        <div class = 'search'><input type = 'text' name = 'due'></div>
      </div>
      <div class = 'contain'>
        <div class = 'search'>Due Time (HH:MI:SS):</div>
        <div class = 'search'><input type = 'text' name = 'dueTime'></div>
      </div>
      <div class = 'contain'>
        <div class = 'search'>Completed (Y/N):</div>
        <div class = 'search'><input type = 'text' name = 'completed'></div>
      </div>
      <input class = "button" type = "submit" value = "Update">
    </form>
    <br>
    <div>Other options:</div>
    <form action = "../main.html">
      <input class = "button" type="submit" value="Back to Home">
    </form>
    <form action = "viewall.php">
      <input class = "button" type="submit" value="View all tasks">
    </form>
    <form action = "searchform.html">
      <input class = "button" type="submit" value="Search for a task">
    </form>
    <form action = "addform.html">
      <input class = "button" type="submit" value="Add a task">
    </form>
    <form action = "deleteform.html">
      <input class = "button" type="submit" value="Delete a task">
    </form>
  </body>
</html>
